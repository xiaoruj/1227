    <script>
      Array.prototype.map = function(callback) {
        console.log("map()");
        const arr = [];
        for (let index = 0; index < this.length; index++) {
          arr.push(callback(this[index], index));
        }
        return arr;
      };
      Array.prototype.reduce = function(callback, initValue) {
        console.log("reduce()");
        let result = initValue;
        for (let index = 0; index < this.length; index++) {
          const element = this[index];
          result = callback(result, element, index);
        }
        return result;
      };
      Array.prototype.filter = function(callback) {
        console.log("filter()");
        const arr = [];
        for (let index = 0; index < this.length; index++) {
          const element = this[index];
          if (callback(element, index)) {
            arr.push(element);
          }
        }
        return arr;
      };

    <script>
      /*
    自定义实现一组数组声明式方法
      1). map()
      2). reduce()
      3). filter()
      4). find()
      5). findIndex()
      6). every()
      7). some()
    */
      /*
    需求:
    1. 产生一个每个元素都比原来大10的新数组
    2. 得到所有奇数的和
    3. 得到值大于8且下标是偶数位的元素组成的数组
    4. 找出一个值大于8且下标是偶数位的元素
    5. 找出一个值大于8且下标是偶数位的元素的下标
    6. 判断下标为偶数的元素是否都为奇数
    7. 判断是否有下标为偶数的元素值为奇数
    */

      const arr = [1, 3, 6, 9, 15, 19, 16];
      // 1. 产生一个每个元素都比原来大10的新数组
      console.log(arr.map((item, index) => item + 10));
      console.log(
        arr.reduce((pre, item, index) => {
          pre.push(item + 10);
          return pre;
        }, [])
      );
      // 2. 得到所有奇数的和
      console.log(
        arr.reduce((pre, item, index) => {
          pre = item % 2 === 1 ? pre + item : pre;
          return pre;
        }, 0)
      );
      // 3. 得到值大于8且下标是偶数位的元素组成的数组
      console.log(arr.filter((item, index) => item > 8 && index % 2 === 0));

      // 4. 找出一个值大于8且下标是偶数位的元素
      console.log(arr.find((item, index) => item > 8 && index % 2 === 0));

      // 5. 找出一个值大于8且下标是偶数位的元素的下标
      console.log(arr.findIndex((item, index) => item > 8 && index % 2 === 0));

      // 6. 判断下标为偶数的元素是否都为奇数
      console.log(
        arr.every((item, index) => index % 2 === 1 || item % 2 === 1)
      );

      // 7. 判断是否有下标为偶数的元素值为奇数
      console.log(arr.some((item, index) => index % 2 === 0 && item % 2 === 1));
    </script>
